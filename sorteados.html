        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #E9E9E7;
            --primary-text: #000000;
            --accent-dark: #242627;
            --accent-light: #FFFFFF;
            --accent-purple: #D9AFD0;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            line-height: 1.4em;
        }

        header {
            background-color: var(--accent-dark);
            padding: 20px 50px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 40px;
            width: auto;
        }

        header a {
            color: var(--accent-light);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .container {
            max-width: 2000px;
            margin: 0 auto;
            padding: 60px 50px;
        }

        .page-title {
            font-size: 56px;
            font-weight: 200;
            line-height: 1.2em;
            margin-bottom: 60px;
            letter-spacing: -1px;
        }

        .section-title {
            font-size: 32px;
            font-weight: 600;
            margin: 60px 0 30px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .advertisement-content {
            flex: 1;
        }

        .advertisement-content h3 {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .advertisement-content p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.6em;
        }

        .advertisement-button {
            background: var(--accent-dark);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .advertisement-button:hover {
            background: var(--accent-purple);
            transform: translateX(5px);
        }

        .advertisement-image {
            flex: 0 0 200px;
            height: 200px;
        }

        .advertisement-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .raffles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .raffle-card {
            background: var(--accent-light);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .raffle-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .card-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .card-content {
            padding: 30px;
        }

        .card-category {
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            color: var(--accent-dark);
            margin-bottom: 10px;
            letter-spacing: 0.05em;
        }

        .card-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary-text);
        }

        .card-description {
            font-size: 14px;
            color: #5F6567;
            margin-bottom: 20px;
            line-height: 1.6em;
        }

        .card-date {
            font-size: 12px;
            color: #5F6567;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: var(--accent-light);
            width: 90%;
            max-width: 800px;
            border-radius: 0;
            overflow-y: auto;
            max-height: 90vh;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            position: relative;
            height: 300px;
            overflow: hidden;
        }

        .modal-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--accent-dark);
            color: var(--accent-light);
            border: none;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .modal-close:hover {
            background: var(--accent-purple);
        }

        .modal-body {
            padding: 40px;
        }

        .modal-title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .modal-meta {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #E9E9E7;
        }

        .modal-meta-item {
            display: flex;
            flex-direction: column;
        }

        .modal-meta-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #5F6567;
            margin-bottom: 5px;
        }

        .modal-meta-value {
            font-size: 16px;
            font-weight: 500;
            color: var(--accent-dark);
        }

        .modal-description {
            font-size: 16px;
            line-height: 1.6em;
            margin-bottom: 40px;
            color: #5F6567;
        }

        .winners-section h3 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .winners-list {
            display: grid;
            gap: 15px;
        }

        .winner-item {
            background: var(--primary-bg);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--accent-purple);
        }

        .winner-position {
            font-size: 14px;
            font-weight: 700;
            color: var(--accent-dark);
            min-width: 30px;
        }

        .winner-info {
            flex: 1;
            margin-left: 20px;
        }

        .winner-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-text);
        }



        .winner-prize {
            font-size: 13px;
            color: #5F6567;
            margin-top: 5px;
        }

            if (!raffle) return;

            document.getElementById('modalImage').src = raffle.image;
            document.getElementById('modalTitle').textContent = raffle.title;
            document.getElementById('modalDate').textContent = raffle.date;
            document.getElementById('modalPrize').textContent = raffle.prize;
            document.getElementById('modalWinnerCount').textContent = raffle.winners.length;
            document.getElementById('modalDescription').textContent = raffle.description;

            const winnersList = document.getElementById('winnersList');
            winnersList.innerHTML = raffle.winners.map(winner => `
                <div class="winner-item">
                    <span class="winner-position">${winner.position}</span>
                    <div class="winner-info">
                        <div class="winner-name" data-cpf="${winner.cpf}" data-phone="${winner.phone}" data-draw-id="${winner.drawId}" data-participation-date="${winner.participationDate}" data-phrase="${winner.phrase}">${winner.name}</div>
                        <div class="winner-prize">${winner.prize}</div>
                    </div>
                </div>
            `).join('');

            document.getElementById('detailModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        document.getElementById('detailModal').addEventListener('click', (e) => {
            if (e.target.id === 'detailModal') closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        initRaffles();

        // Modal for displaying winner data
        const winnerModal = document.createElement('div');
        winnerModal.classList.add('modal');
        winnerModal.innerHTML = `
            <div class='modal-content'>
                <span class='modal-close'>&times;</span>
                <div class='modal-body'>
                    <h2 class='modal-title'>Detalhes do Sorteado</h2>
                    <div id='winner-data'></div>
                </div>
            </div>
        `;
        document.body.appendChild(winnerModal);

        // Function to open modal with winner data
        function openWinnerModal(winner) {
            const winnerDataDiv = document.getElementById('winner-data');
            winnerDataDiv.innerHTML = `<p>CPF: ${winner.cpf}</p><p>Phone: ${winner.phone}</p><p>N° Sorteio: ${winner.drawId}</p><p>Data da Participação: ${winner.participationDate}</p><p>Frase selecionada: ${winner.phrase}</p>`;
            winnerModal.classList.add('active');
        }

        // Function to close winner modal
        function closeWinnerModal() {
            winnerModal.classList.remove('active');
        }

        // Close modal functionality
        winnerModal.querySelector('.modal-close').onclick = closeWinnerModal;

        // Close modal when clicking outside
        winnerModal.addEventListener('click', (e) => {
            if (e.target === winnerModal) {
                closeWinnerModal();
            }
        });

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && winnerModal.classList.contains('active')) {
                closeWinnerModal();
            }
        });

        // Event listener for winner names
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('winner-name')) {
                const winner = {
                    cpf: e.target.dataset.cpf,
                    phone: e.target.dataset.phone,
                    drawId: e.target.dataset.drawId,
                    participationDate: e.target.dataset.participationDate,
                    phrase: e.target.dataset.phrase
                };
                openWinnerModal(winner);
            }
        });
    </script>
